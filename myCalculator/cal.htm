<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-calculator - calculate me!</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <h1>Calculate Me!</h1>
    <div id="input"><i>your ans</i></div>

    <div class="boxes">
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">/</div>
    </div>
    <div class="boxes">
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">*</div>
    </div>
    <div class="boxes">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">-</div>
    </div>
    <div class="boxes">
        <div class="box">0</div>
        <div class="box">.</div>
        <div class="box">+</div>
        <div class="box">=</div>
    </div>
</body>
<script src="cal.js"></script>
</html>
